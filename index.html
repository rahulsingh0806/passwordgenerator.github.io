<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="../main.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h2 class="container-heading">PASSWORD GENERATOR</h2>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy-regular (1).svg" alt="Copy" height="25" width="25">
            </button>
        </div>


        <div class="input-container">
            
            <!-- Password length container -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>


            <!-- input slider -->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>


            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols</label>
            </div>


            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- Generator button -->
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a8246f8f30.js" crossorigin="anonymous"></script>
</body>
</html>
